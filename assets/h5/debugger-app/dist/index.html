<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>示例应用 A</title>
    <base href="./" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>本地 H5 - 示例应用 A</h1>
      <section class="panel">
        <div class="panel-header">
          <h2>消息列表</h2>
          <button id="clear-messages-btn" class="clear-btn">清空</button>
        </div>
        <ul id="unified-message-list" class="msg-list"></ul>
      </section>
      <button id="get-app-info-btn">获取 App 版本信息</button>
      <button id="push-to-flutter-btn">推送消息给 Flutter</button>
      <div class="input-row">
        <input id="h5-input" type="text" placeholder="输入要发送给 Flutter 的消息" />
        <button id="send-to-flutter-btn">发送给 Flutter</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>

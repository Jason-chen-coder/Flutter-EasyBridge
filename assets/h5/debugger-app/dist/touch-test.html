<body>

    <!-- è¾“å…¥æ¡†æµ‹è¯• -->
    <div class="test-section">

    <!-- è§¦æ‘¸åŒºåŸŸæµ‹è¯• -->
    <div class="test-section">
        <h3>ğŸ‘† è‡ªå®šä¹‰è§¦æ‘¸åŒºåŸŸ</h3>
        <div class="touch-area" id="touch-area">

    <!-- æ—¥å¿—é¢æ¿ -->
    <div class="test-section">
        <h3>ğŸ“‹ äº‹ä»¶æ—¥å¿—</h3>
        <button class="clear-btn" onclick="clearLog()">æ¸…ç©ºæ—¥å¿—</button>
        <div class="result" id="result">ğŸš€ ç³»ç»Ÿåˆå§‹åŒ–ä¸­...<br></div>

    <script>
        const result = document.getElementById('result');
        const envInfo = document.getElementById('env-info');
        let eventCount = 0;
        
        function log(message, type = 'info') {
            eventCount++;
            const time = new Date().toLocaleTimeString();
            const icon = type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : type === 'warning' ? 'âš ï¸' : 'â„¹ï¸';
            result.innerHTML += `${icon} ${eventCount}. [${time}] ${message}<br>`;
            result.scrollTop = result.scrollHeight;
        }
        
        function clearLog() {
            result.innerHTML = 'ğŸ“‹ æ—¥å¿—å·²æ¸…ç©º<br>';
            eventCount = 0;
        }
        
        // ç¯å¢ƒæ£€æµ‹
        function detectEnvironment() {
            const ua = navigator.userAgent;
            const isAndroid = /Android/.test(ua);
            const isWebView = /wv|Version.*Chrome/.test(ua);
            const hasTouchSupport = 'ontouchstart' in window;
            const hasPointerEvents = 'PointerEvent' in window;
            
            let html = '<h4>ğŸ” ç¯å¢ƒæ£€æµ‹ç»“æœ:</h4>';
            html += `<div><span class="status-indicator ${isAndroid ? 'status-ok' : 'status-error'}"></span>Android: ${isAndroid ? 'æ˜¯' : 'å¦'}</div>`;
            html += `<div><span class="status-indicator ${isWebView ? 'status-warning' : 'status-ok'}"></span>WebView: ${isWebView ? 'æ˜¯' : 'å¦'}</div>`;
            html += `<div><span class="status-indicator ${hasTouchSupport ? 'status-ok' : 'status-error'}"></span>è§¦æ‘¸æ”¯æŒ: ${hasTouchSupport ? 'æ˜¯' : 'å¦'}</div>`;
            html += `<div><span class="status-indicator ${hasPointerEvents ? 'status-ok' : 'status-warning'}"></span>æŒ‡é’ˆäº‹ä»¶: ${hasPointerEvents ? 'æ˜¯' : 'å¦'}</div>`;
            html += `<div style="margin-top:10px; font-size:11px; opacity:0.8;">User Agent: ${ua.substring(0, 80)}...</div>`;
            
            envInfo.innerHTML = html;
            
            log(`ç¯å¢ƒæ£€æµ‹å®Œæˆ - Android:${isAndroid}, WebView:${isWebView}, Touch:${hasTouchSupport}`);
        }
        
        // åˆå§‹åŒ–æ£€æµ‹
        detectEnvironment();
        
        // æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
        function addButtonListener(id, name) {
            const btn = document.getElementById(id);
            if (!btn) return;
            
            // Click äº‹ä»¶
            btn.addEventListener('click', function(e) {
                log(`${name} ç‚¹å‡»æˆåŠŸ! ğŸ‰`, 'success');
                this.style.transform = 'scale(0.95) translateZ(0)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
            
            // Touch äº‹ä»¶
            btn.addEventListener('touchstart', function(e) {
                log(`${name} touchstart è§¦å‘`, 'info');
            }, { passive: true });
            
            btn.addEventListener('touchend', function(e) {
                log(`${name} touchend è§¦å‘`, 'info');
            }, { passive: true });
            
            // Mouse äº‹ä»¶ (ä½œä¸ºå¤‡ç”¨)
            btn.addEventListener('mousedown', function(e) {
                log(`${name} mousedown è§¦å‘`, 'warning');
            });
            
            btn.addEventListener('mouseup', function(e) {
                log(`${name} mouseup è§¦å‘`, 'warning');
            });
        }
        
        // åˆå§‹åŒ–æ‰€æœ‰æŒ‰é’®
        addButtonListener('test-btn-1', 'çº¢è‰²æŒ‰é’®');
        addButtonListener('test-btn-2', 'ç»¿è‰²æŒ‰é’®');
        addButtonListener('test-btn-3', 'ç´«è‰²æŒ‰é’®');
        
        // è¾“å…¥æ¡†æµ‹è¯•
        const testInput = document.getElementById('test-input');
        if (testInput) {
            testInput.addEventListener('focus', function() {
                log('è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹ ğŸ“', 'success');
            });
            
            testInput.addEventListener('blur', function() {
                log('è¾“å…¥æ¡†å¤±å»ç„¦ç‚¹', 'info');
            });
            
            testInput.addEventListener('input', function() {
                log(`è¾“å…¥æ¡†å†…å®¹æ”¹å˜: "${this.value}" âœï¸`, 'success');
            });
            
            testInput.addEventListener('touchstart', function() {
                log('è¾“å…¥æ¡† touchstart', 'info');
            }, { passive: true });
        }
        
        // è§¦æ‘¸åŒºåŸŸæµ‹è¯•
        const touchArea = document.getElementById('touch-area');
        if (touchArea) {
            touchArea.addEventListener('touchstart', function(e) {
                log('è§¦æ‘¸åŒºåŸŸ touchstart ğŸ–ï¸', 'info');
                this.style.transform = 'scale(0.95)';
            }, { passive: true });
            
            touchArea.addEventListener('touchend', function(e) {
                log('è§¦æ‘¸åŒºåŸŸ touchend âœ‹', 'info');
                this.style.transform = '';
            }, { passive: true });
            
            touchArea.addEventListener('click', function() {
                log('è§¦æ‘¸åŒºåŸŸç‚¹å‡»æˆåŠŸ! ğŸ¯', 'success');
            });
        }
        
        // å…¨å±€äº‹ä»¶ç›‘å¬
        let globalTouchCount = 0;
        let globalClickCount = 0;
        
        document.addEventListener('touchstart', function(e) {
            globalTouchCount++;
            if (globalTouchCount <= 5) { // åªè®°å½•å‰5æ¬¡ï¼Œé¿å…æ—¥å¿—è¿‡å¤š
                log(`å…¨å±€ touchstart #${globalTouchCount}: ${e.target.tagName}`, 'info');
            }
        }, { passive: true });
        
        document.addEventListener('click', function(e) {
            globalClickCount++;
            if (globalClickCount <= 10) { // åªè®°å½•å‰10æ¬¡
                log(`å…¨å±€ click #${globalClickCount}: ${e.target.tagName}`, 'info');
            }
        });
        
        // æ˜¾ç¤ºåˆå§‹åŒ–å®Œæˆ
        setTimeout(() => {
            log('ğŸ® æµ‹è¯•é¡µé¢åˆå§‹åŒ–å®Œæˆï¼Œè¯·å¼€å§‹æµ‹è¯•è§¦æ‘¸åŠŸèƒ½ï¼', 'success');
            log('ğŸ’¡ æç¤ºï¼šå¦‚æœæŒ‰é’®æ— æ³•ç‚¹å‡»ï¼Œè¯·æ£€æŸ¥ Android WebView è®¾ç½®', 'warning');
        }, 100);
    </script>
